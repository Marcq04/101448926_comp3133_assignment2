<div class="container">
  <mat-card class="employee-list-container">
    <mat-toolbar color="primary">
      <span>Employee List</span>
    </mat-toolbar>
    <input
      type="text"
      placeholder="Search by name"
      [(ngModel)]="searchTerm"
      class="search-bar"
    />
    <div *ngIf="filteredEmployees.length > 0">
      <table mat-table [dataSource]="filteredEmployees" class="mat-elevation-z8">
        <!-- First Name Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.first_name }} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.last_name }} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.department }} </td>
        </ng-container>

        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef> Designation </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.designation }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="primary" (click)="viewEmployee(employee.id)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="editEmployee(employee.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
      </div>
    </div>

    <div *ngIf="filteredEmployees.length === 0">
      <p>No employees found.</p>
    </div>

    <div class="logout-button">
      <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
    </div>
  </mat-card>
</div>
