<div class="container">
  <mat-card class="login-container">
    <mat-toolbar color="primary">
      <span>Login</span>
    </mat-toolbar>

    <form (ngSubmit)="login()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
        <mat-error *ngIf="!email">A valid email is required</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
        <mat-error *ngIf="!password">Password is required</mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!email || !password">
          Login
        </button>
      </div>
    </form>

    <p class="sign-up-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
  </mat-card>
</div>
