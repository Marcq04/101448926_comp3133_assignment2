<div class="container">
  <mat-card class="signup-container">
    <mat-toolbar color="primary">
      <span>Sign Up</span>
    </mat-toolbar>

    <form (ngSubmit)="signup()">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required />
        <mat-error *ngIf="!username">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
        <mat-error *ngIf="!email">A valid email is required</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
        <mat-error *ngIf="!password">Password is required</mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!username || !email || !password">
          Sign Up
        </button>
      </div>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </mat-card>
</div>
