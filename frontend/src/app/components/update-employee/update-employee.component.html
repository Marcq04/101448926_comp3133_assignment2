<div *ngIf="loading" class="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="!loading && employee" class="form-container">
  <h2>Update Employee</h2>
  <form (ngSubmit)="updateEmployee()">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" [(ngModel)]="employee.first_name" name="first_name" required />
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="employee.last_name" name="last_name" required />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="employee.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Designation:</label>
      <input type="text" [(ngModel)]="employee.designation" name="designation" required />
    </div>

    <div class="form-group">
      <label>Department:</label>
      <input type="text" [(ngModel)]="employee.department" name="department" required />
    </div>

    <div class="form-group">
      <label>Salary:</label>
      <input type="number" [(ngModel)]="employee.salary" name="salary" required />
    </div>

    <button type="submit" class="update-button">Update Employee</button>
  </form>

  <button (click)="goBack()" class="go-back-button">Go Back</button>
</div>
